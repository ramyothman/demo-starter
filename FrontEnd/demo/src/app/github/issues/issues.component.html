<div class="breadcrumbs-holder" id="breadcrumbsHolder">
  <div class="container-fluid">
    <div class="row">
      <div class="col col-sm-12 title">
        GitHub Issues
      </div>
    </div>
  </div>

</div>

<div class="container" *ngIf="issues">
  <div class="row">
    <div class="col col-sm-12 issues-header">
      <div class="title"><span class="fa fa-info-circle"></span> {{issues.length}} Issues</div>
      <a routerLink="orders" class="title pull-right">Proceed to Order</a>
    </div>
  </div>
  <div class="row issue-container" *ngFor="let issue of issues">
    <div class="col col-sm-9">
      <div class="issue-title">
        {{issue.title}}
      </div>
      <div class="issue-details">
        #{{issue.id}} 
      </div>
    </div>
    <div class="col col-sm-3">
      <button (click)="AddItem(issue)">Add Issue to Cart</button>
    </div>
  </div>
</div>
